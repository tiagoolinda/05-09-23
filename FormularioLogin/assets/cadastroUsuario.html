<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Cadastro - Cliente</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/estilo.css">

<body>

	<div class="cadastro" id="cadastro">

		<div id="emailCad">
			<label for="email">EMAIL:</label>
			<input type="email" id="email" maxlength="45" placeholder="Digite seu nome">
		</div>
		<div id="senhaCad">
			<label for="nome">Senha:</label>
			<input type="password" id="senha" maxlength="45" placeholder="Digite a senha">
		</div>

		<div id="botaoCad">
			<div id="botaoCad1">
				<button id="botaoCad">Cadastrar</button>
			</div>
			<div id="botaoCad2">
				<button id="botaoLogin">Login</button>
			</div>			
		</div>
	</div>



</body>
<script src="../js/main.js"></script>
<script src="../js/cadastro.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>

<script>
	$('#cep').mask('00000-000');
</script>

</html>
