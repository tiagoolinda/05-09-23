<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Cadastro - Cliente</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/estilo.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>

	<div class="cadastro" id="cadastro">

		<div id="nomeCad">
			<label for="nome">Nome:</label>
			<input type="text" id="nome" maxlength="45" focus>
		</div>
		<div id="cepCa">
			<label for="cep">Cep:</label>
			<input type="text" id="cep" maxlength="9">
		</div>
		<div id="ruaCad">
			<label for="rua">Rua:</label>
			<input type="text" id="rua" maxlength="45" readonly>
		</div>
		<div id="bairroCad">
			<label for="Bairro">Bairro:</label>
			<input type="text" id="bairro" maxlength="45">
		</div>
		<div id="cidadeCad">
			<label for="cidade">Cidade:</label>
			<input type="text" id="cidade" maxlength="45">
		</div>
		<div id="ufCad">
			<label for="uf">UF:</label>
			<input type="text" id="uf" maxlength="2">
		</div>
		<div id="emailCad">
			<label for="email">E-mail:</label>
			<input type="email" id="email" maxlength="45">
		</div>
</div>
		<!-- CRUD - Inserindo botÃµes do BOOTSTRAP -->
		<div id="container" style="margin-left: 35%;">
			<div class="row">
				<button type="button" class="btn btn-outline-primary" id="botaoCadastrar"> Cadastrar</button>
				<button type="button" class="btn btn-outline-secondary" id="botaoAtualizar">Atualizar</button>
				<button type="button" class="btn btn-outline-success" id="botaoConsultar">Consultar</button>
				<button type="button" class="btn btn-outline-danger" id="botaoDeletar">Deletar</button>
			</div>
		</div>
	
</body>
<script src="../js/main.js"></script>
<script src="../js/cep.js"></script>
<script src="../js/limpa.js"></script>
<script src="../js/cadastroCilente.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
</script>

</html>
