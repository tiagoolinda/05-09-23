<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Cadastro - Cliente</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/estilo.css">
<body>

	<div class="cadastro" id="cadastro">

		<div id="nomeCad">
			<label for="nome">nome:</label>
			<input type="text" id="nome" maxlength="45" focus>
		</div>
		<div id="cepCa">
			<label for="cep">cep:</label>
			<input type="text" id="cep" maxlength="9"> 
		</div>
		<div id="ruaCad">
			<label for="rua">rua:</label>
			<input type="text" id="rua" maxlength="45" readonly>
		</div>
		<div id="bairroCad">
			<label for="Bairro">Bairro:</label>
			<input type="text" id="bairro" maxlength="45">
		</div>
		<div id="cidadeCad">
			<label for="cidade">Cidade:</label>
			<input type="text" id="cidade" maxlength="45">
		</div>
		<div id="ufCad">
			<label for="uf">UF:</label>
			<input type="text" id="uf" maxlength="2">
		</div>
		<div id="emailCad">
			<label for="email">EMAIL:</label>
			<input type="email" id="email" maxlength="45">
		</div>
		<div id="botaoCad">
			<!--<button onclick="verificar()">Cadastro</button> -->
			<button id="botao" onclick="limpaForm()">Cadastrar</button>
		</div>
	</div>
	


</body>
<script src="../js/main.js"></script>
<script src="../js/cep.js"></script>
<script src="../js/limpa.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"	></script>

<script>
	$('#cep').mask('00000-000');
</script>

</html>
